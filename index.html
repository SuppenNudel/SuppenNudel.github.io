<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Section</title>
</head>
<body>
    <div id="content">Loading...</div>

    <script>
        async function fetchAndExtract(url, selector) {
            try {
                const response = await fetch(url);
                const text = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(text, "text/html");
                const extracted = doc.querySelector(selector);
                
                document.getElementById("content").innerHTML = extracted ? extracted.innerHTML : "Section not found.";
            } catch (error) {
                console.error("Error fetching content:", error);
                document.getElementById("content").innerHTML = "Error loading content.";
            }
        }

        fetchAndExtract("https://mtg.wiki/", "#mw-content-text div.flex div:nth-of-type(2)"); // Change URL and selector
    </script>
</body>
</html>
